name: integracion continua Practica3-4

on:
  pull_request:
  push:
    branches:
      - main
      - develop
      - jobs

jobs:
  pruebas_unitarias:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12   
      - run: npm ci
      - run: npm run test
      - run: ./node_modules/.bin/pm2 start index.js
      - run: npm run cucumber -s
      - run: ./node_modules/.bin/pm2 stop index.js
